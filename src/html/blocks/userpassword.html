<fieldset class="userpassword" title="Password">
	<label for="Password"  class="userpassword__first fade-animation">
		<span class="userpassword__title">Password</span>
		<input type="password" name="Password" id="Password" autocomplete="off" aria-label="Password">
	</label>

	<label for="ConfirmPassword" class="userpassword__last fade-animation">
		<span class="userpassword__title">Confirm Password</span>
		<input type="password" name="ConfirmPassword" id="ConfirmPassword" autocomplete="off" aria-label="Confirm Password">
	</label>
</fieldset>
