<fieldset class="userinfo" title="info">
	<label for="Nationality" class="userinfo__nationality fade-animation">
		<span class="userinfo__title">Nationality</span>

		<select name="Nationality" id="Nationality" aria-label="Nationality" data-choices>
			<option value="Belarusian">Belarusian</option>
			<option value="Russian">Russian</option>
			<option value="Ukrainian">Ukrainian</option>
			<option value="German">German</option>
			<option value="American" selected>American</option>
		</select>
	</label>

	<label for="EMail" class="userinfo__email fade-animation">
		<span class="userinfo__title">E-mail</span>
		<input type="email" name="EMail" id="EMail" autocomplete="off" aria-label="E-mail">
	</label>
</fieldset>
