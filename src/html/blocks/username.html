<fieldset class="username" title="name">
	<label for="FirstName" class="username__first fade-animation">
		<span class="username__title">First Name</span>
		<input type="text" name="FirstName" id="FirstName" autocomplete="off" aria-label="First Name">
	</label>

	<label for="LastName" class="username__last fade-animation">
		<span class="username__title">Last Name</span>
		<input type="text" name="LastName" id="LastName" autocomplete="off"  aria-label="Last Name">
	</label>
</fieldset>
