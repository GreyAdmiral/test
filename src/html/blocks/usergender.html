<fieldset class="usergender fade-animation" title="Gender" id="Gender">
	<span class="usergender__title">Gender</span>

	<label for="Male">
		<input type="radio" name="Gender" id="Male" value="Male" aria-labelledby="Gender">
		<span class="usergender__title usergender__title--reset">Male</span>
	</label>

	<label for="Female">
		<input type="radio" name="Gender" id="Female" value="Female" aria-labelledby="Gender" checked>
		<span class="usergender__title usergender__title--reset">Female</span>
	</label>
</fieldset>
